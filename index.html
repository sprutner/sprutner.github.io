    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
        <fieldset class="flight information">
        
        <legend>Flight Information</legend>
        <label>First potential departure date</label>
        <input type="date" id="first-departure" name="first-departure"
       value="2023-05-01"
       min="2023-05-01" max="2026-12-31">
        <label>Last potential departure date</label>
        <input type="date" id="last-departure" name="last-departure"
       value="2023-05-01"
       min="2023-05-01" max="2026-12-31">
          <label>Departure City (I will search around this area)</label>
          <input type="text" name="departure-city" placeholder="Vancouver" required="">
            <label>Arrival City or Area (I will search around this area)</label>
          <input type="text" name="departure-city" placeholder="Istanbul" required="">
                  
            <label>Point Balances</label>
      <input type="text" name="Chase" placeholder="Chase" required="">
      <input type="text" name="American Express" placeholder="American Express" required="">
        <input type="text" name="Other" placeholder="Other ( please specify in detail )" required="">
          
          <label>Airline Status</label>
        <input type="text" name="Other" placeholder="E.G. Air Canada 50K" required="">
                    
          
        <label>Desired class of travel</label>
        <select name="class" required="">
        <option value="" selected="" disabled="">First Class</option>
      	<option value="F">First Class (F)</option>
      	<option value="J">Business Class(J)</option>
      	<option value="PY">Premium Economy (PY)</option>
        <option value="Y">Economy (Y)</option>
        </select>
        
    <label for="note">Note</label>
    <textarea rows="2" name="note" id="note" placeholder="Include any additional information"></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Registration Form Submission">
  </fieldset>
  <input type="submit" value="Submit">
</form>
